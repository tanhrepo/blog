<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS测试</title>
  <style lang="less">
    .main {
      width: auto;
      height: 782px;
      max-height: 300px;
      overflow-y: scroll;
      opacity: 1;
      font-size: 14px;
      color: #333333;
      border-radius: 2px;
      background: #fff;
      line-height: 20px;
      width: fit-content;
    }
    .topBox{
      height: 48px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .topBox-item{
      height: 48px;
      font-size: 14px;
      line-height: 20px;
      display: flex;
      margin-right: 12px;

    }
    .topBox-item-title{
      width: 57px;
      height: 48px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .topBox-item-content{
      margin-left: 12px;
      height: 48px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .table-box {
      height: 160px;
      border-collapse: collapse;
      border-spacing: 0;
      border-radius: 2px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      margin:0  0 20px 74px;

    }

    .table-item {
      height: 32px;
      box-sizing: border-box;
      border: solid #EBEBEB;
      border-width: 0 1px 1px 1px;
      display: flex;
      align-items: center;
    }
    .table-item-li{
      width: 50%;
      box-sizing: border-box;
      padding: 0 12px;
    }
  </style>
</head>

<body>
