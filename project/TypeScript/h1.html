<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .top{
      width: 100%;
      height: 600px;
      background-color: #f00;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .top-container-left{
      width: 800px;
      height: 100%;
      background-color: #0f0;
    }
    .top-container-right{
      flex: 1;
      background-color: #00f;
    }
    .bar{
      width: 200px;
      height:1px;
      background-color: #000;
      display: block;
    }
  </style>
</head>
<body>
  <div>
    <h1>Hello World</h1>
    <div class="top">
      <div class="top-container-left">
        <h2>Hello World</h2>
        <span class="bar"></span>
      </div>
      <div class="top-container-right"></div>
    </div>
  </div>
</body>
</html>
